<h2><u><b>FORM</b></u></h2>
     <h4><b>Please fill in your details below;</b></h4>
      <form action="">
        <div class="row g-3">
          <div class="col-md-6">
          <label><b>First name</b></label>
          <input type="Text" class="form-control bg-success f">
          </div>

          <div class="col-md-6">
            <label><b>Last name</b></label>
            <input type="text" class="form-control bg-success f">
          </div>

          <div class="col-md-12">
            </label><b>Gender</b></label>
            <select name="gender" id="gender" class="form-control bg-success f">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="col-md-12">
            <label><b>Phone number</b></label>
            <input type="Number" class="form-control bg-success f">
          </div>

          <div class="col-md-6">
            <label><b>Email address</b></label>
            <input type="email" class="form-control bg-success f">
          </div>

          <div class="col-md-6">
            <label><b>Password</b></label>
            <input type="Password" class="form-control bg-success f">
          </div>


          <div class="col-md-12">
            <label><b>Physical address</b></label>
            <input type="text" class="form-control bg-success f">
          </div>

         <div class="col-md-12">
                <label><b>Subject</b></label>
                <input type="text" class="form-control bg-success f">
         </div>

          <div class="col-md-12">
            <label><b>Message</b></label>
            <textarea class="form-control col-md-10 bg-success f"></textarea>
          </div>

          <div class="col-md-12">
           <input type="submit" value="Register" class="form-control gf">
          </div>

        </div>
      </form>
